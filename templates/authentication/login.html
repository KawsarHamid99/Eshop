{% extends "base.html" %}
{% block title %}LoginForm {% endblock title %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-4 p-2 pt-4 mx-auto border rounded">
            <p class="h2 alert alert-light border rounded text-center">Login Page</p>
            {% if error %}
            <p class="alert alert-danger text-center">{{error}}</p>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="email_id" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email_id" name="email">
                    <div class="form-text">Enter Your Email Address...</div>
                </div>
    
                <div class="mb-2">
                    <label for="inputpassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                    <div class="form-text">Enter The Valid Password</div>
                </div>

                <button type="submit" class="btn btn-primary col-4" style="margin-left: 34%;">submit</button>
            </form>

        </div>

    </div>

</div>

{% endblock content %}
